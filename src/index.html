<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover"/>
    <title>Logposht</title>
  </head>
  <body class="h-screen w-screen relative bg-slate-100" data-controller="body">
    <div data-body-loaded-class="hidden" data-body-loading-class="h-screen w-full flex justify-center items-center bg-red-500" data-body-target="backdrop"></div>
    <div class="h-2/6 z-0 bg-gradient-to-t to-red-400 via-slate-100 from-slate-100 text-green-900 animate-gradient-y relative items-center justify-center flex flex-col" data-controller="main">
        <h1 data-action='click->main#changeMe' class="text-6xl z-10 select-none" data-main-target="result"></h1>
        <canvas class="absolute z-0 w-full h-full"></canvas>      
    </div>
    <div class="h-2/6 flex flex-1 flex-wrap overflow-x-scroll flex-col z-10" data-controller="withdraw"></div>
    <div class="h-2/6 flex flex-row justify-evenly items-center" data-controller="bank"></div>
    <script type="text/javascript">
      var customViewportCorrectionVariable = 'vh';
      function setViewportProperty(doc) {
        var prevClientHeight;
        var customVar = '--' + ( customViewportCorrectionVariable || 'vh' );
        function handleResize() {
          var clientHeight = doc.clientHeight;
          if (clientHeight === prevClientHeight) return;
          requestAnimationFrame(function updateViewportHeight(){
            doc.style.setProperty(customVar, (clientHeight * 0.01) + 'px');
            prevClientHeight = clientHeight;
          });
        }
        handleResize();
        return handleResize;
      }
      window.addEventListener('resize', setViewportProperty(document.documentElement));
    </script>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
